<ion-view view-title="New Sign in">
    <ion-content>
        <div class="bar bar-header bar-light">
            <h1 class="title">bar-light</h1>
        </div>
        <div class="content">
            <div class="row">
                <div class="col">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">User Name</span>
                        <input type="text" ng-model="addData.name" placeholder="Type name">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="text" placeholder="Password">
                    </label>
                    <button class="button button-block button-assertive item-note">Login</button>
                    <a href="#" class="link">Forget Password</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
