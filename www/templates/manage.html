<ion-view view-title="Manage">
    <ion-content>
        <div class="bar bar-header bar-light">
            <h1 class="title">bar-light</h1>
        </div>
        <div class="bar bar-subheader bar-secondary">
            <h2 class="title">Manage Admin</h2>
        </div>
        <div class="content has-header has-subheader">
            <ul class="list">
                <li class="item item-toggle">
                    Name
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Rasi
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Nakshatra
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Lagna
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Date of Birth
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Time of Birth
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Type of Pariharam 1
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Type of Pariharam 2
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Choose pariharam completion Date</span>
                <input type="date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Mantra</span>
                <textarea placeholder="Type your Mantra and comments"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email To</span>
                <input type="email" placeholder="Type email of recepient">
            </label>
            <div class="row">
                <div class="col col-100">
                    <button class="button button-assertive ">Generate PDF</button>
                    <button class="button button-assertive item-note "><i class="icon ion-paper-airplane"></i> Send Mail</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
